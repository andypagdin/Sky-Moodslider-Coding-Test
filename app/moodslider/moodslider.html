<div flex="20">
	<div layout="row" class="height">
		<!-- Logo -->
		<div flex="20" class="logo-box"></div>

		<div flex="80">
			<div layout="column" layout layout-align="center center" class="height">
				<!-- Title Bar -->
				<div flex="50">
					<h1>Moodslider</h1>
				</div>
				<div flex="50">
					<!-- Navigation Menu -->
					<ul class="menu">
					    <li><a href="#!/moodslider">Moodslider</a></li>
					    <li>|</li>
					    <li><a href="#!/upload">Upload Content</a></li>
				  	</ul>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Sliders -->
<div flex="35">
	<md-slider-container>
		<span class="leftFeeling">Agitated</span>
		<md-slider max="2" ng-model="slider.agitated_calm" ng-change="moodCheck(slider.agitated_calm, 'ac')" aria-label="agitated_calm"></md-slider>
		<span class="rightFeeling">Calm</span>
	</md-slider-container>
	<md-slider-container>
		<span class="leftFeeling">Happy</span>
		<md-slider max="2" ng-model="slider.happy_sad" ng-change="moodCheck(slider.happy_sad, 'hc')" aria-label="happy_sad"></md-slider>
		<span class="rightFeeling">Sad</span>
	</md-slider-container>
	<md-slider-container>
		<span class="leftFeeling">Tired</span>
		<md-slider max="2" ng-model="slider.tired_wideawake" ng-change="moodCheck(slider.tired_wideawake, 'tw')" aria-label="tired_wideawake"></md-slider>
		<span class="rightFeeling">Wide Awake</span>
	</md-slider-container>
	<md-slider-container>
		<span class="leftFeeling">Scared</span>
		<md-slider max="2" ng-model="slider.scared_fearless" ng-change="moodCheck(slider.scared_fearless, 'sf')" aria-label="scared_fearless"></md-slider>
		<span class="rightFeeling">Fearless</span>
	</md-slider-container>
</div>

<h2 layout layout-align="center center">{{ contentCheck }}</h2>

<!-- Film Recommendations -->
<div flex="45">
	<div layout="row" class="heightRow">
		<div flex="25" class="filmRowContainer" ng-repeat="item in programme | filter:filter() | limitTo:5">
			<div id="container" style="background-image: url({{ item.image }})"></div>
			<br/>
			<div layout layout-align="center">{{ item.name }}</div>
		</div>
	</div>
</div>
